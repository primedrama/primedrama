<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- RESPONSIVE VIEWPORT -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Prime Drama</title>

  <meta property="og:title" content="Watch Full Movie Now" />
  <meta property="og:description" content="Watch trending movies, TV shows, and anime on Drama Box." />
  <meta property="og:image" content="https://i.ibb.co/n8jRPsgr/dramabox.png" />
  <meta property="og:url" content="https://primedrama-19t.pages.dev/" />
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>

  <style>
    /* Ensure the modal and player scale on mobile */
    .player-wrapper iframe {
      width: 100%;
      height: 100%;
      max-height: 80vh;
    }

    .modal-content {
      max-width: 95%;
      margin: auto;
      overflow-x: hidden;
    }

    .info-wrapper {
      width: 100%;
      box-sizing: border-box;
    }

    /* Optional: make lists wrap nicely on small screens */
    .list {
      flex-wrap: wrap;
    }

    /* Make banner content fit smaller screens */
    .banner-content {
      padding: 1rem;
    }

    /* Adjust navbar search on small screens */
    @media (max-width: 768px) {
      .search-wrapper {
        flex: 1 1 100%;
        margin-top: 0.5rem;
      }
      .nav-inner {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-inner">

    <img
      class="logo"
      src="https://i.ibb.co/d4dXkX6V/logo.png"
      alt="Prime Drama"
    >

    <!-- HAMBURGER -->
    <button
      class="hamburger"
      onclick="toggleNav()"
      aria-label="Menu"
    >
      ‚ò∞
    </button>

    <!-- SEARCH -->
    <div class="search-wrapper">
      <input
        id="search-input"
        type="text"
        placeholder="Search movies, TV shows..."
        oninput="searchTMDB(this.value)"
      />
      <button class="search-btn">üîç</button>
    </div>

  </div>
</header>

<!-- HERO / BANNER WITH INFO -->
<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title"></h1>
    <p id="banner-overview"></p>
  </div>
</section>

<main>

  <!-- SEARCH RESULTS -->
  <section class="row box red-glow" id="search-section" hidden>
    <h2>üîç Search Results</h2>
    <div class="grid" id="search-results"></div>
  </section>

  <!-- TRENDING MOVIES -->
  <section class="row box red-glow">
    <h2>üé¨ Trending Movies</h2>
    <div class="list two-rows" id="movies-list"></div>
  </section>

  <!-- TRENDING TV -->
  <section class="row box red-glow">
    <h2>üì∫ Trending TV Shows</h2>
    <div class="list two-rows" id="tvshows-list"></div>
  </section>

  <!-- TRENDING ANIME -->
  <section class="row box red-glow">
    <h2>üéå Trending Anime</h2>
    <div class="list two-rows" id="anime-list"></div>
  </section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">

    <span class="close" onclick="closeModal()">‚úñ</span>

    <!-- PLAYER -->
    <div class="player-wrapper">
      <iframe
        id="modal-video"
        allowfullscreen
      ></iframe>
    </div>

    <!-- INFO -->
    <div class="info-wrapper">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <select
          id="server"
          hidden
          onchange="changeServer()"
        >
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>

  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>
    ¬© <span id="year"></span> Prime Drama. All rights reserved.
  </p>
  <p class="disclaimer">
    This site does not store any files on our server.
    We only link to the media which is hosted on 3rd party services.
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
