<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeDrama</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/home.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- JS -->
  <script defer src="js/home.js"></script>
  <script src="https://hammerartist.com/80/db/87/80db87ca8966a01f222f0774bb4d71fe.js"></script>

  <!-- LOGO FIX -->
  <style>
    .logo{
      height: 55px;
      width: auto;
      max-width: 180px;
      object-fit: contain;
      border-radius: 0 !important; /* remove circle */
      background: transparent !important;
      box-shadow: none !important;
    }

    /* Tablet */
    @media (max-width: 768px){
      .logo{
        height: 42px;
        max-width: 140px;
      }
    }

    /* Mobile */
    @media (max-width: 480px){
      .logo{
        height: 34px;
        max-width: 120px;
      }
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
  <img 
    src="https://i.ibb.co/5h4Vx3vG/primedrama-logo.png"
    alt="PrimeDrama Logo"
    class="logo"
  />

  <div class="nav-links">
    <a href="index.html">Home</a>
    <input
      type="text"
      class="search-bar"
      placeholder="Search..."
      onfocus="openSearchModal()"
    />
  </div>
</div>

<!-- ================= HERO BANNER ================= -->
<div class="banner" id="banner">
  <h1 id="banner-title"></h1>
</div>

<!-- ================= CONTENT ROWS ================= -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- ================= MODAL PLAYER ================= -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()" style="color:red;">&times;</span>

    <div class="modal-body">
      <img id="modal-image" src="" alt="" />
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div class="stars" id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <div class="server-selector">
      <label for="server">Change Server:</label>
      <select id="server" onchange="changeServer()">
        <option value="zxc-player">ZXCStream Player</option>
        <option value="zxc-embed">ZXCStream Embed</option>
      </select>
    </div>

    <iframe id="modal-video" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- ================= SEARCH MODAL ================= -->
<div class="search-modal" id="search-modal">
  <span class="close" onclick="closeSearchModal()" style="color:red;">&times;</span>
  <input
    type="text"
    id="search-input"
    placeholder="Search for a movie or show..."
    oninput="searchTMDB()"
  />
  <div class="results" id="search-results"></div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 PrimeDrama. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>

</body>
</html>
