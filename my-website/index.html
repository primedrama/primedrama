<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Drama</title>

  <meta property="og:title" content="Watch Full Movie" />
  <meta property="og:description" content="Watch trending movies, TV shows, and anime on Drama Box." />
  <meta property="og:image" content="https://i.ibb.co/n8jRPsgr/dramabox.png" />
  <meta property="og:url" content="https://primedrama-19t.pages.dev/" />
  <meta property="og:type" content="website" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="css/home.css">
  <script defer src="js/home.js"></script>
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-inner">
    <img class="logo" src="https://i.ibb.co/d4dXkX6V/logo.png" alt="Drama Box">

    <div class="search-wrapper">
      <input id="search-input" type="text" placeholder="Search movies, TV shows..." oninput="searchTMDB(this.value)" />
    </div>

    <button class="hamburger" onclick="toggleNav()">☰</button>
  </div>

  <div class="mobile-menu" id="mobile-menu">
    <a href="#">Home</a>
    <a href="#movies-list">Movies</a>
    <a href="#tvshows-list">TV Shows</a>
    <a href="#anime-list">Anime</a>

    <div class="social-icons">
      <a href="#" onclick="shareFacebook()"><img src="https://i.ibb.co/HfZ99tHz/facebook.png" alt="Facebook"></a>
      <a href="#" onclick="shareTwitter()"><img src="https://i.ibb.co/SYFV9hq/twitter.png" alt="Twitter"></a>
      <a href="#" onclick="shareInstagram()"><img src="https://i.ibb.co/3Y16D9Xh/instagram.png" alt="Instagram"></a>
      <a href="#" onclick="shareTikTok()"><img src="https://i.ibb.co/Q7GqrG4j/tiktok.png" alt="TikTok"></a>
    </div>
  </div>
</header>

<!-- HERO / BANNER -->
<section class="banner" id="banner">
  <div class="banner-content">
    <h1 id="banner-title"></h1>
    <p id="banner-overview"></p>
  </div>
</section>

<main>
  <!-- SEARCH RESULTS -->
  <section class="row box red-glow" id="search-section" hidden>
    <h2>Search Results</h2>
    <div class="grid" id="search-results"></div>
  </section>

  <!-- RECOMMENDED FOR YOU -->
  <section class="row box red-glow" id="recommended-section" hidden>
    <h2>Recommended For You</h2>
    <div class="list two-rows" id="recommended-list"></div>
  </section>

  <!-- TRENDING MOVIES -->
  <section class="row box red-glow">
    <h2>Trending Movies</h2>
    <div class="list two-rows" id="movies-list"></div>
  </section>

  <!-- TRENDING TV SHOWS -->
  <section class="row box red-glow">
    <h2>Trending TV Shows</h2>
    <div class="list two-rows" id="tvshows-list"></div>
  </section>

  <!-- TRENDING ANIME -->
  <section class="row box red-glow">
    <h2>Trending Anime</h2>
    <div class="list two-rows" id="anime-list"></div>
  </section>
</main>

<!-- MODAL PLAYER -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖</span>
    <div class="player-wrapper">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>
    <div class="info-wrapper" id="info-wrapper">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <select id="server" hidden onchange="changeServer()">
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <p>© <span id="year"></span> Drama Box. All rights reserved.</p>
  <p class="disclaimer">
    This site does not store any files on our server. We only link to the media hosted on 3rd party services.
  </p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
