<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Drama</title>

<link rel="stylesheet" href="css/home.css">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script defer src="js/home.js"></script>

<style>
/* NAVBAR */
body{
  margin:0;
  background:#111;
  color:white;
  font-family:Arial, sans-serif;
}

.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 20px;
  background:#000;
}

.logo{
  height:80px;
  width:auto;
  max-width:320px;
  object-fit:contain;
}

/* Tablet */
@media(max-width:768px){
  .logo{
    height:60px;
  }
}

/* Mobile */
@media(max-width:480px){
  .logo{
    height:45px;
  }
}

.nav-links{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-size:18px;
}

.search-bar{
  padding:6px 10px;
  border-radius:5px;
  border:none;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html">
    <img src="https://i.ibb.co/N2sGm0nC/logo.png" class="logo" alt="PrimeDrama Logo">
  </a>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>

<!-- BANNER -->
<div class="banner" id="banner">
  <h1 id="banner-title"></h1>
</div>

<!-- MOVIES -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<!-- TV -->
<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<!-- ANIME -->
<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>

    <div class="modal-body">
      <img id="modal-image">
      <div>
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <select id="server" onchange="changeServer()">
      <option value="vidsrc.cc">Vidsrc.cc</option>
      <option value="vidsrc.me">Vidsrc.me</option>
      <option value="player.videasy.net">Videasy</option>
    </select>

    <iframe id="modal-video" width="100%" height="350" allowfullscreen></iframe>
  </div>
</div>

<!-- SEARCH -->
<div class="search-modal" id="search-modal">
  <span onclick="closeSearchModal()">&times;</span>
  <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()">
  <div id="search-results"></div>
</div>

<footer>
  <p>Â© 2025 Prime Drama</p>
</footer>

</body>
</html>
