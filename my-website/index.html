<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prime Drama</title>

<link rel="stylesheet" href="css/home.css">
<script defer src="js/home.js"></script>
</head>
<body>

<header class="navbar">
  <div class="nav-inner">
    <img class="logo" src="https://i.ibb.co/d4dXkX6V/logo.png" alt="PrimeDrama">

    <div class="search-wrapper">
      <input id="search-input" type="text"
        placeholder="Search movies, TV shows..."
        oninput="searchTMDB(this.value)" />
    </div>

    <button class="hamburger" onclick="toggleNav()">☰</button>
  </div>

  <div class="mobile-menu" id="mobile-menu">
    <a href="#">Home</a>
    <a href="#movies-list">Movies</a>
    <a href="#tvshows-list">TV Shows</a>
    <a href="#anime-list">Anime</a>
  </div>
</header>

<!-- HERO -->
<section class="banner" id="banner" onclick="playHero()">
  <div class="banner-content">
    <h1 id="banner-title"></h1>
    <p id="banner-overview"></p>
  </div>
</section>

<main>

<section class="row box red-glow" id="search-section" hidden>
  <h2>Search Results</h2>
  <div class="grid" id="search-results"></div>
</section>

<section class="row box red-glow" id="recommended-section">
  <h2>Recommended For You</h2>
  <div class="list" id="recommended-list"></div>
</section>

<section class="row box red-glow">
  <h2>Trending Movies</h2>
  <div class="list two-rows" id="movies-list"></div>
</section>

<section class="row box red-glow">
  <h2>Trending TV Shows</h2>
  <div class="list two-rows" id="tvshows-list"></div>
</section>

<section class="row box red-glow">
  <h2>Trending Anime</h2>
  <div class="list two-rows" id="anime-list"></div>
</section>

</main>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">✖</span>

    <div class="player-wrapper">
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>

    <div class="info-wrapper" id="info-wrapper">
      <div class="info-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>

        <select id="server" onchange="changeServer()">
          <option value="embed" selected>HD 2</option>
          <option value="player">HD 1</option>
        </select>
      </div>
    </div>
  </div>
</div>

<footer class="site-footer">
  <p>© <span id="year"></span> PrimeDrama. All rights reserved.</p>
  <p class="footer-desc">
    PrimeDrama aggregates externally hosted content only.
  </p>
  <a href="#" id="email-link">Email Us</a>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const user="definite.dragon.liur";
const domain="protectsmail.net";
document.getElementById("email-link").href="mailto:"+user+"@"+domain;
</script>

</body>
</html>
