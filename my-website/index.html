<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prime Drama</title>

<link rel="stylesheet" href="css/home.css">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script defer src="js/home.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:#111;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* NAVBAR */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:#222;
}

/* LOGO FIX */
.logo{
  height:60px;
  width:auto;
  max-width:200px;
  object-fit:contain;
  background:transparent;
  border-radius:0;
  box-shadow:none;
  display:block;
}

/* Tablet */
@media (max-width:768px){
  .logo{
    height:45px;
  }
}

/* Mobile */
@media (max-width:480px){
  .logo{
    height:35px;
  }
}

.nav-links{
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-links a{
  color:white;
  text-decoration:none;
}

.search-bar{
  padding:6px;
  border-radius:5px;
  border:none;
}

/* Banner */
.banner{
  height:50vh;
  background:#000;
  display:flex;
  align-items:flex-end;
  padding:20px;
}

.banner h1{
  background:rgba(0,0,0,0.7);
  padding:10px;
}

/* Rows */
.row{
  margin:20px;
}

.list{
  display:flex;
  overflow-x:auto;
}

.list img{
  width:150px;
  margin-right:10px;
  border-radius:6px;
}

/* Footer */
.footer{
  background:#222;
  padding:20px;
  text-align:center;
  margin-top:40px;
}

.footer-links a{
  color:red;
  margin:0 10px;
  text-decoration:none;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html">
    <img src="https://i.ibb.co/N2sGm0nC/logo.png" class="logo" alt="PrimeDrama Logo">
  </a>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>

<!-- Banner -->
<div class="banner" id="banner">
  <h1 id="banner-title"></h1>
</div>

<!-- Content -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- Footer -->
<footer class="footer">
  <p>&copy; 2025 PrimeDrama</p>
  <div class="footer-links">
    <a href="#">Disclaimer</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</footer>

</body>
</html>
