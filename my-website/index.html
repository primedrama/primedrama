<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PrimeDrama</title>

  <style>
  /* ============ GLOBAL ============ */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
  }

  /* ============ NAVBAR ============ */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background: #222;
  }

  /* ============ RESPONSIVE LOGO (FIXED) ============ */
  .logo{
    height: 60px;
    width: auto;
    max-width: 200px;
    object-fit: contain;
    background: transparent;
    border-radius: 0;       /* walang bilog */
    box-shadow: none;      /* walang glow */
    display: block;
  }

  /* Tablet */
  @media (max-width: 768px){
    .logo{
      height: 45px;
      max-width: 160px;
    }
  }

  /* Mobile */
  @media (max-width: 480px){
    .logo{
      height: 35px;
      max-width: 130px;
    }
  }

  .nav-links {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
  }

  .search-bar {
    padding: 6px;
    border-radius: 5px;
    border: none;
  }

  /* ============ BANNER ============ */
  .banner {
    height: 50vh;
    background: #000;
    display: flex;
    align-items: center;
    padding: 20px;
  }

  .banner h1 {
    background: rgba(0,0,0,0.7);
    padding: 10px;
  }

  /* ============ ROWS ============ */
  .row {
    margin: 20px;
  }

  .list {
    display: flex;
    overflow-x: auto;
  }

  .list img {
    width: 150px;
    margin-right: 10px;
    border-radius: 5px;
  }

  /* ============ FOOTER ============ */
  .footer {
    background: #222;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
  }

  .footer-links a {
    color: red;
    margin: 0 10px;
    text-decoration: none;
  }
  </style>
</head>

<body>

<!-- ============ NAVBAR ============ -->
<div class="navbar">
  <img src="https://i.ibb.co/5h4Vx3vG/primedrama-logo.png" class="logo" alt="PrimeDrama Logo">

  <div class="nav-links">
    <a href="#">Home</a>
    <input type="text" class="search-bar" placeholder="Search...">
  </div>
</div>

<!-- ============ BANNER ============ -->
<div class="banner">
  <h1>Welcome to PrimeDrama</h1>
</div>

<!-- ============ CONTENT ============ -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list"></div>
</div>

<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list"></div>
</div>

<div class="row">
  <h2>Trending Anime</h2>
  <div class="list"></div>
</div>

<!-- ============ FOOTER ============ -->
<footer class="footer">
  <p>&copy; 2025 PrimeDrama</p>
  <div class="footer-links">
    <a href="#">Disclaimer</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</footer>

</body>
</html>
